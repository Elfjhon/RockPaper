<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Game</title>
</head>
<body>
  
  <script>
    function computerPlay(){
     
     let arr = ['Rock', 'Paper', 'Scissors'];
     let rand = Math.floor(Math.random() * arr.length);
     return arr[rand];
   }
   
   function intensiveCase(str){
       let a = str[0].toUpperCase();
       let b = str.substring(1).toLowerCase();
     return a + b;
   }
   function playRound(playerSelection, computerSelection){
       playerSelection = prompt('Please, enter Rock or Paper or Scissors');
       let a = intensiveCase(playerSelection);
       computerSelection = computerPlay();
       let b = computerSelection;
   
       let w = 0;
       let l = 0;
   
       if(a == b){
         
       }else if(a == 'Rock' && b == "Scissors"){
         alert('You win! Rock beats scissors');
         w++;
       }else if(a == 'Paper' && b == 'Rock'){
         alert('You win! Paper covers rock');
         w++;
       }else if(a == 'Scissors' && b == 'Paper'){
         alert('You win! Scissors cuts paper');
         w++;
       }else if(b == 'Rock' && a == "Scissors"){
         alert('You lose! Rock beats scissors')
         l++;
       }else if(b == 'Paper' && a == 'Rock'){
         alert('You lose! Paper covers rock')
         l++;
       }else if(b == 'Scissors' && a == 'Paper'){
         alert('You lose! Scissors cuts paper')
         l++;
       }
       return w + ' ' + l;
   }
     
   function game(){
       let win = 0;
       let lose = 0;  
   
       while((win + lose) <= 5){
         let result = playRound();
         if(result == '1 0'){
         win++;
         }else{
         lose++;
         }
         }
         
       return win > lose ? (console.log('You win ' + win + ' times!\nCongratulations!'), alert('You win ' + win + ' times!\nCongratulations!')) : (console.log('You lose ' + lose + ' times!\nWe are so sorry.'), alert('You lose ' + lose + ' times!\nWe are so sorry.'));
       
   }    
   game();
   
   </script>
   </body>
   </html>
